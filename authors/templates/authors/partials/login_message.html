{% if request.user.is_authenticated %}
    <div class="login-message">
        Your are logged in with 
        {{ request.user.username }}
        <a href="{% url 'authors:dashboard' %}">See your recipes</a>, or 
        <form class="inline-form" action="{% url 'authors:logout' %}" method='POST'>
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ request.user.username }}">
        </form> 
        {% include 'authors/partials/form_logout.html' %}
        <a class="authors-logout-link" href="#">click here</a> to logout
    </div>
{% endif %}
